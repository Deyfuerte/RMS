<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/css/manage.css">
</head>

<body>
    <div class="container">
<div class="navigation">
    <ul>
        <li>
            <div class="profile-sidebar">
                <div class="profile-userpic">
                    <img src="admin-img.png" class="img-responsive" alt="User Profile Picture">
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name" id="userName">Administration</div>
                    <a href="#">Edit</a>
                </div>
                <div class="clear"></div>
                
                <div class="edit-option" id="editOption" style="display: none;">
                    <button class="edit-button" onclick="openEditPage()">Edit Profile</button>
                </div>
            </div>
        </li>
        <li>
            <a href="index.html">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">Dashboard</span>
            </a>
        </li>       

        <li>
            <a href="">
                <span class="icon">
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                </span>
                <span class="title">Manage Research</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="title">Settings</span>
            </a>
        </li>

        <li>
            <a href="#">
                <span class="icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
            </a>
        </li>
    </ul>
</div>


        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <h1>Eastwoods Research Hub
                    <p align="center">Empowering Discovery, Fueling Innovation:<br>Your Gateway to Limitless Knowledge at<br>Eastwoods Research Hub.</p>
                </h1>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here...">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
            </div>

            <!-- ================== rms ================== -->
            <div class="re-management">
                Upload Research Paper
            </div>
            <div class="container-2">
                <div class="rms-details">
                    Research Details:
                    <div class="upload">
                        <label class="button button2" for="fileInput">Upload PDF</label>
                        <input type="file" id="fileInput" style="display:none" onchange="displayFileName()">
                    </div>
                </div> 
                <div class="labels">
                    <form>
                        <label for="author">Title:</label>
                        <input type="text" id="author" name="author" required>
            
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
            
                        <label for="abstract">Abstract:</label>
                        <textarea id="abstract" name="abstract" rows="4" required></textarea>
            
                        <label for="adviser">Adviser:</label>
                        <input type="text" id="adviser" name="adviser" required>
            
                        <div class="inline-group">
                            <div class="input-group">
                                <label for="program">Program:</label>
                                <input type="text" id="program" name="program" required>
                            </div>
            
                            <div class="input-group">
                                <label for="year">Year:</label>
                                <input type="number" id="year" name="year" min="1900" max="2099" required>
                            </div>
            
                            <div id="sub-mit">
                                <button type="submit" class="submit-button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            
            <!--============ END OF RMS =====================-->

            <!--============ MANAGE RESEARCH PAPER===========-->
            <div class="re-management">
                Manage Research Paper
            </div>
            <div class="management">
            </div>


        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
